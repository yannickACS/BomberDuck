<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bomberman Alpha</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="startGame()">
	<header>
		<h1>BOMBERDUCK</h1>
	</header>
	<section id="gameBoard">
		
	</section>

	<audio id ="myGameMusic">
		
		<source src="media/music/Level-Music-Ext.mp3" type="audio/mpeg">
		<source src="media/music/ded.mp3" type="audio/mpeg">
		<source src="media/music/Level-Music.mp3" type="audio/mpeg">
		<source src="media/music/Level-Music2.mp3" type="audio/mpeg">
		<source src="media/music/Game-Over.mp3" type="audio/mpeg">
		<source src="media/media/sound/Bomb+2.mp3" type="audio/mpeg">
		<source src="media/music/sound/coin.mp3" type="audio/mpeg">
		<!--<source src="media/music/Title-Screen.mp3" type="audio/mpeg">

		<source src="media/music/World-Clear.mp3" type="audio/mpeg">-->
		<source src="media/music/Level-Clear.mp3" type="audio/mpeg">
	</audio>

	
	<section id="zoneInfo">
		<article class="displayMonstersLeftElt">
			<p>MONSTRES RESTANTS :&nbsp;</p>
			<p class="displayMonsterCell"></p>
		</article>
		<article class="displayLevelElt">
			<p>LEVEL :&nbsp;</p>
			<p class="displayLevelCell"></p>
		</article>
	</section>


	<script type="text/javascript" src="js/world.js"></script>
	<script type="text/javascript" src="js/worldLayout.js"></script>
	<script type="text/javascript" src="js/eventInterface.js"></script>
	<script type="text/javascript" src="js/music.js"></script>
</body>
</html>
